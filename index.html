<!DOCTYPE html>
<html>

<head>
  <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->

  <!-- Start of push notification for web -->
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>
  <!-- End of push notification for web -->

  <base href="/">
  <meta content="#0F53D9" name="theme-color">
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta content="iranicard" name="project for iranicard application">

  <!-- zoom in mobile phone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="ایرانیکارت" name="apple-mobile-web-app-title">
  <link href="icons/Icon-192.png" rel="apple-touch-icon">

  <!-- Favicon -->
  <link href="favicon.png" rel="icon" type="image/png" />

  <title>ایرانیکارت</title>
  <link href="manifest.json" rel="manifest">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "$FLUTTER_SERVICE_WORKER_VERSION";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script defer src="flutter.js"></script>

  <!-- Status bar color script -->
  <script src="script/status-bar-color.js"></script>

  <!-- webEngage PWA -->
  <script id='_webengage_script_tag' src="script/web-engage.js"></script>

  <!-- pwa main screen script -->
  <script src="script/main-screen.js"></script>

  <script src="script/app-translation.js"></script>

</head>

<body>

  <!--Splash => show splash mode-->
  <div class="unsupported-message animate" dir="rtl" id="splash-screen"
    style="display: flex ; width: 100%; height: 100%; text-align: center; justify-content: center; align-items: center; background-color: #fff;">
    <!-- Logo -->
    <embed pluginspage="http://www.adobe.com/svg/viewer/install/" src="icons/irc_logo.svg" type="image/svg+xml"
      style=" width: 50%;" />
    <!-- Text -->
    <div>
      <span class="normal-text" id="splash_loading_title"></span>
    </div>
  </div>


  <!-- desktop => show unsupported mode -->
  <div class="unsupported-message" id="unsupported-desktop-message" style="display: none;">
    <div style="height: 100px;"></div>
    <div class="desktop-container">
      <div class="desktop-right-container">
        <div style="height: 100px;"></div>
        <div class="desktop-icon">
          <div data-svg-wrapper style="position: relative">
            <img src="icons/icsearchlogo.svg" width="200" />
          </div>
          <div id="install_the_iran_exchange_app_version" class="desktop-bold-text">
          </div>
        </div>
        <div id="install_the_iran_exchange_pwa_version" class="desktop-description">
        </div>
      </div>
      <div class="desktop-qr-code">
        <img style="align-self: stretch; height: 370px" src="icons/qrcode.png" />
        <div id="install_the_iran_exchange_with_QrCode" class="qr-code-text">
        </div>
      </div>
    </div>
  </div>

  <!-- android => show available markets -->
  <div class="unsupported-message" id="unsupported-android-message" style="display: none;">
    <div class="android-container">
      <div style="height: 100px;"></div>
      <div data-svg-wrapper style="position: relative">
        <img src="icons/icsearchlogo.svg" />
      </div>
      <div style="height: 80px;"></div>
      <span class="normal-text" id="android_install_title"></span>
      <div style="height: 10px;"></div>
      <span class="normal-text" id="android_install_description">
      </span>
      <div style="height: 20px;"></div>
      <div class="button-container" id="downloadButton">
      </div>

      <div class="modal-container" id="downloadModal">
        <div class="modal-content">
          <div class="close_div">
            <span class="close-button" id="closeModal">&times;</span>
            <span class="normal-text" id="marketBottomSheetTitle"></span>
          </div>
          <a href="https://play.google.com/store/apps/details?id=com.iranicard.app" style="text-decoration: none;">
            <div class="download-option">
              <span class="normal-text" id="marketDownloadFormGooglePlay"></span>
              <img width="20" src="icons/google_play.svg" />
            </div>
          </a>
          <a href="https://cafebazaar.ir/app/com.iranicard.app" style="text-decoration: none;">
            <div class="download-option">
              <span class="normal-text" id="marketDownloadFromBazaar"></span>
              <img width="20" src="icons/bazaar.svg" />
            </div>
          </a>
          <a href="https://myket.ir/app/com.iranicard.app" style="text-decoration: none;">
            <div class="download-option-no-border">
              <span class="normal-text" id="marketDownloadFormMyket"></span>
              <img width="20" src="icons/myket.svg" />
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- ios but not safari => show use safari -->
  <div class="non_safari_pwa" id="unsupported-non-safari-message" style="display: none;">
    <div style="height: 100px;"></div>
    <div data-svg-wrapper style="position: relative">
      <img src="icons/icsearchlogo.svg" />
    </div>
    <div style="height: 80px;"></div>
    <div class="non_safari_pwa">
      <span class="text_non_safari" id="ios_but_not_safari_install_title">
      </span>
      <div style="height: 20px;"></div>
      <span class="text_non_safari" id="ios_but_not_safari_install_description_1">
      </span>
      <div style="height: 50px;"></div>
      <span class="text_non_safari_bold" id="ios_but_not_safari_install_description_2">
      </span>
    </div>
  </div>

  <!-- ios and safari => show add to Home instruction -->
  <div class="safari_container" id="supported-safari-message" style="display: none; gap:20px;">

    <div data-svg-wrapper style="position: relative; margin-top: 104px;">
      <img src="icons/icsearchlogo.svg" />
    </div>
    <div class="non_safari_pwa" style="margin-top: 52px">
      <span class="text_non_safari" id="ios_safari_install_title">
      </span>
      <div style="height: 10px;"></div>
      <span class="text_non_safari" id="ios_safari_install_description">
      </span>
    </div>
    <div style="height: 36px;"></div>
    <div class="safari_instructions">
      <div class="safari_step">
        <span class="normal-text" id="safari_instructions_1_1"></span>
        <span class="bold-text">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12.83 7.175C15.53 7.4075 16.6325 8.795 16.6325 11.8325V11.93C16.6325 15.2825 15.29 16.625 11.9375 16.625H7.05499C3.70249 16.625 2.35999 15.2825 2.35999 11.93V11.8325C2.35999 8.8175 3.44749 7.43 6.10249 7.1825"
              stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9.5 11.75V3.215" stroke="black" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M12.0125 4.8875L9.49999 2.375L6.98749 4.8875" stroke="black" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>

        </span>
        <span class="bold-text">(Share)</span>
        <span class="normal-text" id="safari_instructions_1_2"></span>
      </div>
      <div class="safari_step">
        <span class="normal-text" id="safari_instructions_2_1">
          <div style="width: 20px;"></div>
        </span>
        <span class="bold-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <rect x="1.3" y="1.3" width="16.4" height="16.4" rx="4.2" stroke="#1B1B1F" stroke-width="1.6" />
            <path d="M9.5 6.18422L9.5 12.8158" stroke="#1B1B1F" stroke-linecap="round" />
            <path d="M6.1842 9.5L12.8158 9.5" stroke="#1B1B1F" stroke-linecap="round" />
          </svg>
        </span>
        <span class="bold-text">(Add to home screen)</span>
        <span class="normal-text" id="safari_instructions_2_2">
        </span>
      </div>
      <div class="safari_step">
        <span class="normal-text" id="safari_instructions_3_1">
        </span>
        <span class="bold-text">“Add”</span>
        <span class="normal-text" id="safari_instructions_3_2">
        </span>
      </div>
    </div>

  </div>


  <!-- use for click modal bottom sheet in android device-->
  <script>
    document.getElementById("downloadButton").addEventListener("click", function () {
      document.getElementById("downloadModal").style.display = "flex";
    });

    document.getElementById("closeModal").addEventListener("click", function () {
      document.getElementById("downloadModal").style.display = "none";
    });
  </script>

  <script src="script/load_app_translation.js"></script>

</body>

</html>
